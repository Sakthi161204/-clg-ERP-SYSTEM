<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="fav1.jpeg" type="image/jpeg" sizes="16x16">

    <title>Log in- PEC ERP</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="/AdminLTE/dist/css/adminlte.min.css">
    <link href="/lib/toastr/toastr.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-lg-5" id="form-section">
                <div id="auth-logo">
                    <h1 style="color: white;"><b>PEC MANAGEMENT SYSTEM ERP</b></h1>
                </div>

                
<div id="auth-form">
    <form id="frmLogin">
        <input type="hidden" id="Longitude" name="Latitude" value="" />
        <input type="hidden" id="Latitude" name="Latitude" value="" />
        <div class="form-group ">
            <div class="col-xs-12">
                <input class="form-control" id="Email" type="email" name="email" autofocus placeholder="Email" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." value="">
            </div>
            <span class="text-danger field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" id="Password" type="password" name="password" required placeholder="Password" data-val="true" data-val-required="The Password field is required.">
                <span class="text-danger field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
            </div>
        </div>


        <div class="form-group">
            <div class="col-xs-12">
                <div class="">
                    <input id="checkbox-signup" type="checkbox" name="remember">
                    <label for="checkbox-signup" class="text-dark">Remember Me</label>
                </div>
                <a class="text-dark pull-right" href="/Account/ForgotPassword"><i class="fa fa-lock m-r-5"></i>
                    Forgot Password?</a>
            </div>
        </div>
        <div class="form-group text-center m-t-10">
            <div class="col-xs-12">
                <button type="button" id="btnUserLogin"
                    class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                    onclick="LoginAction()">
                    Log In
                </button>
            </div>
        </div>
        <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
                <p>
                    Don't have an account? <a class="text-primary m-l-5" href="/Account/Register"><b>Sign Up</b></a>
                </p>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-12" id="divLoginInfo"></div>
    </div>
</div>

<script src="/js/LoginOperation.js"></script>
<script src="/js/UserInfoFromBrowser/UserInfoFromBrowser_CRUD.js"></script>

            </div>


            <div class="col-lg-7 visible-lg" id="background-section"
                style="background-image: url('/images/d3.jpg') ; background-size: cover;">

                <div class="text-center" style="margin-top: 25%;">
                    <img src='/images/School_MS.png' alt="AdminLTE Logo" class="brand-image img-circle elevation-3 imgCustom200pxCircle">
                </div>
                <div class="text-center">
                    <a href="/Account/Login" style="background-color: white;">
                        <b>Or sign in as a different user</b>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <link href="/css/LoginUI.css" rel="stylesheet" />
    <script src="/AdminLTE/plugins/jquery/jquery.min.js"></script>
    <script src="/AdminLTE/dist/js/adminlte.js"></script>
    <script src="/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>


    <link href="/AdminLTE/plugins/sweetalert2/sweetalert2.min.css" rel="stylesheet" />
    <script src="/AdminLTE/plugins/sweetalert2/sweetalert2.min.js"></script>

    <script src="/js/zconfig.js"></script>
    <script src="/lib/toastr/toastr.min.js"></script>
    <script src="/lib/loadingoverlay.js"></script>
    <script src="/lib/ua-parser.min.js"></script>
    
    <script src="/lib/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>

    <script>
        $(document).ready(function () {
            //$("#btnUserLogin").trigger('click');
            SetLoginInfo('divLoginInfo');
            SaveMetaData();
        });
    </script>


</body>

</html>
